<!DOCTYPE html>
<html>
<head>
<style> 

* {
    box-sizing: border-box;
    margin: 0;
}
html, body{
height:100%;
}
#circle{
  position: absolute;
  left: 250px;
  top: 35%;
  background: #e67e22;
  border-radius:100%;
  width: 300px;
  height:300px;
  box-shadow: 0 1px 10px #2a2a2a;
  text-align: center;
  display: table;
}
#counter {
    display: table-cell;
    vertical-align: middle;
    font-size: 200px;
    color: white;
    text-shadow: 0 1px 10px #2a2a2a;
}
#content{
	height:100%;
    background: #e67e22;
    width:420px;
 	box-shadow:0 10px 15px grey;
    display: flex;
    flex-wrap: wrap;
}
#header-content {
    text-align: center;
    margin-top: 10px;
    color: white;
    width: 100%;
    height: 100px;
}
#footer-content {
    color: white;

    width: 100%;
    text-align: center;
    display: table;
    height: 70%;
}
#footer-content h3 {
    display: table-cell;
    vertical-align: bottom;
}
#container{
    height: 100%;
    display: flex;
    flex-wrap: nowrap;
}
#img {
    background-image: url('img/catfoto.jpg');
    background-size:cover; 
    width: 75%;
    height: 100%;
}
.btn {
    text-decoration: none;

    background: transparent;
    color: white;
    border-radius: 500px;
    padding: 10px 35px;
    transition: 1s;
    border: 1px solid white;
}
.btn:hover {
        background:#6207e3;
        border: 1px solid #6207e3;
      }
#btn-counter{
    text-decoration: none;
    background: transparent;
    color: #fff;
    border-radius: 500px;
    padding: 10px 35px;
    transition: 1s;
    border: 1px solid white;
    
}
#btn-counter:hover {
    background: white ;
    color:#C70039 ;
}
</style>
</head>
<body>
<main id="container">
    <div id="content">
        <header id="header-content">
            <h1>CAT CLICKER</h1>
            <br>
            <br>
            <h2>CLICK ON THE CAT IMAGE</h2>
            <br>
            <br>
            <h3>AND SEE THE MAGIC!</h3>
            <br>
            <br>
            <br>
            <a id="btn-counter" href="#">Start again</a>
        </header>
        <footer id="footer-content"><h3><a class="btn" href="https://gabrielslima.github.io/GabrielLima/" target="_blank">More about me</a></h3></footer>
    </div>
    <div id="img"></div>
</main>
<div id="circle"><h1 id="counter">0</h1></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
